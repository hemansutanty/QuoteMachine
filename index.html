<html>
	<head>
		<title>Quotes for Programmers</title>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		<link rel="stylesheet" href="bootstrap.min.css">
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
		<script
			  src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"
			  integrity="sha256-xNjb53/rY+WmG+4L6tTl9m6PpqknWZvRt0rO1SRnJzw="
			  crossorigin="anonymous">
		</script>
		<script>
			$(document).ready(function(){
				var currentQuote = "", currentAuthor = "";
				var colors = [" #f44336"," #e91e63"," #9c27b0"," #3f51b5"," #2196f3","#00bcd4","#009688","#4caf50"," #8bc34a"," #ffc107"," #ff9800","#ff5722"," #795548"," #9e9e9e","#607d8b"];
				$.ajax({
    					url:"http://quotes.stormconsultancy.co.uk/random.json",
    					type: "GET",	
    					headers:{
    						"Content-Type": "application/json",
  							"Accept": "application/json"
    					},
              crossDomain: true,
              dataType: "jsonp",
    					success: function(response) {
      						//var r = JSON.parse(response);
      						currentQuote = response.quote;
      						currentAuthor = response.author;
      						$("#mQuote").animate({
          						opacity: 0
        					}, 500,
        					function() {
          						$(this).animate({
            						opacity: 1
          						}, 500);
          						$('#quote').html(currentQuote);
        					});
      						$("#mAuthor").animate({
          						opacity: 0
        					}, 500,
        					function() {
          						$(this).animate({
            						opacity: 1
          						}, 500);
          						$('#author').html(currentAuthor);
        					});
      						var color = Math.floor(Math.random()*colors.length); 
        					$(".quote-box").css("color", colors[color]);
        					$("html body").animate({
        						backgroundColor: colors[color]
      						}, 1000);
      						$(".btn").animate({
        						color: colors[color]
      						}, 1000);
        					$(".btn").css("border-color", colors[color]);
      					}
      				});
    			$("button").click(function(){
  					$.ajax({
    					url:"http://quotes.stormconsultancy.co.uk/random.json",
              type: "GET",  
              headers:{
                "Content-Type": "application/json",
                "Accept": "application/json"
              },
              crossDomain: true,
              dataType: "jsonp",
    					success: function(response) {
      						//var r = JSON.parse(response);
      						currentQuote = response.quote;
      						currentAuthor = response.author;
      						$("#mQuote").animate({
          						opacity: 0
        					}, 500,
        					function() {
          						$(this).animate({
            						opacity: 1
          						}, 500);
          						$('#quote').html(currentQuote);
        					});
      						$("#mAuthor").animate({
          						opacity: 0
        					}, 500,
        					function() {
          						$(this).animate({
            						opacity: 1
          						}, 500);
          						$('#author').html(currentAuthor);
        					});
      						var color = Math.floor(Math.random()*colors.length); 
        					$(".quote-box").css("color", colors[color]);
        					$("html body").animate({
        						backgroundColor: colors[color]
      						}, 1000);
      						$(".btn").animate({
        						color: colors[color]
      						}, 1000);
        					$(".btn").css("border-color", colors[color]);
      					}
      				});
    			});
			});
		</script>
	</head>
	<body>
		<div class="row">
			<div class="col-lg-3"></div>
			<div class="col-lg-6">
				<div class="quote-box">
					<div class="quote-line">
						<p id="mQuote"> <i class="fa fa-quote-left"></i>
							<span id="quote"></span>
						</p>
						<p id="mAuthor">
							-<span id="author"></span>	
						</p>
					</div>
					<br>
					<button type="button" class="btn">Next Quote</button>
				</div>
				
			</div>
			<div class="col-lg-3"></div>
		</div>
		<br><br><br><br>
		<div class="footer">
			<p><a target="_blank" href="https://github.com/hemansutanty/QuoteMachine">For Nerds <i class="fa fa-github-alt"></a></i></p>
			<p>Made with <i class="fa fa-heart"></i> by Hemansu</p>
		</div>
	</body>
</html>
